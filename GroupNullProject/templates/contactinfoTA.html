<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Change Contact Info</title>
</head>
<body>

 <div class="row justify-content-center">
  <div style="margin-top: 5%; margin-left: 10%; text-align: center;" class="col-lg-4">
      <h1 class="display-4"><strong>Change Contact Info</strong></h1>
  </div>
</div>

  <div style="margin-top: 3%; max-width: 50%; margin-left: 30%;" class="d-flex justify-content-center shadow p-3 mb-5 bg-white rounded">
  <form action="/createuser/" method="post">
    {% csrf_token %}

    <div class="form-group row">
        <label for="phNumber" class="col-sm-5 col-form-label">Phone Number</label>
        <div class="col-sm-7">
          <input name="phNumber" type="text" class="form-control" id="phNumber" placeholder="Change Phone...">
        </div>
    </div>

    <div class="form-group row">
        <label for="mailAdrs" class="col-sm-5 col-form-label">Mailing Address</label>
        <div class="col-sm-7">
          <input name="mailAdrs" type="text" class="form-control" id="mailAdrs" placeholder="Change Address...">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>

      <div class="row justify-content-center">
          <div style="margin-top: 5%; text-align: center;" class="col-lg-12">
              <label style="color: crimson; font-size: x-large">{{ msg }}</label>
          </div>
      </div>

  </form>
</div>
