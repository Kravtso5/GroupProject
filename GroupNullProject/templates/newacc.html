 <div class="row justify-content-center">
  <div style="margin-top: 5%; margin-left: 10%; text-align: center;" class="col-lg-4">
      <h1 class="display-4"><strong>Create Account</strong></h1>
  </div>
</div>

  <div style="margin-top: 3%; max-width: 50%; margin-left: 30%;" class="d-flex justify-content-center shadow p-3 mb-5 bg-white rounded">
  <form action="/createuser/" method="post">
    {% csrf_token %}
    <div class="form-group row">
        <label for="fullname" class="col-sm-5 col-form-label">Staff Fullname</label>
        <div class="col-sm-7">
          <input name="fullName" type="text" class="form-control" id="fullname" placeholder="i.e. John Smith">
        </div>
    </div>

    <div class="form-group row">
        <label for="email" class="col-sm-5 col-form-label">Email</label>
        <div class="col-sm-7">
          <input name="email" type="email" class="form-control" id="email" placeholder="i.e. john@dom.com">
        </div>
    </div>

    <div class="form-group row">
        <label for="uname" class="col-sm-5 col-form-label">Username</label>
        <div class="col-sm-7">
          <input name="username" type="text" class="form-control" id="uname" placeholder="Must be Unique">
        </div>
    </div>

    <div class="form-group row">
        <label for="psw" class="col-sm-5 col-form-label">Password</label>
        <div class="col-sm-7">
          <input name="password" type="password" class="form-control" id="psw" placeholder="">
        </div>
    </div>

    <div class="form-group row">
        <label for="phNumber" class="col-sm-5 col-form-label">Phone Number</label>
        <div class="col-sm-7">
          <input name="phNumber" type="text" class="form-control" id="phNumber" placeholder="4141234567">
        </div>
    </div>

    <div class="form-group row">
        <label for="mailAdrs" class="col-sm-5 col-form-label">Mailing Address</label>
        <div class="col-sm-7">
          <input name="mailAdrs" type="text" class="form-control" id="mailAdrs" placeholder="">
        </div>
    </div>

    <div class="form-group row">
        <label for="accType" class="col-sm-5 col-form-label">Account Type</label>
        <div class="col-sm-7">
            <select name="accType" class="custom-select my-1 mr-sm-2" id="accType">
                <option disabled>Choose...</option>
                <option value="admin">Administrator</option>
                <option value="prof">Professor</option>
                <option value="ta">TA</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Create Account</button>
        </div>
    </div>

      <div class="row justify-content-center">
          <div style="margin-top: 5%; text-align: center;" class="col-lg-12">
              <label style="color: crimson; font-size: x-large">{{ msg }}</label>
          </div>
      </div>

  </form>
</div>

  </body>
</html>
