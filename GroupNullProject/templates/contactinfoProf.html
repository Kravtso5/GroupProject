<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Change Contact Info</title>
</head>
<body>
<!-- ----------------- Side Bar --------------------------- -->
<div class="d-flex flex-column flex-shrink-0 p-3 bg-light h3" style="width: 14%; height: 100%; position: absolute;">
    <span class="text-primary"><strong style="font-size: xx-large;">Admin View</strong></span>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto h5">
        <li class="nav-item">
            <a href="/professor/" class="nav-link link-dark" aria-current="page">
                Home
            </a>
        </li>
        <li>
            <a href="/tatoLab/" class="nav-link dark">
                Assign TA
            </a>
        </li>
        <li>
            <a href="/editownacc/" class="nav-link active">
                Edit Own Contact
            </a>
        </li>
        <li>
            <a href="/contactstaff/" class="nav-link dark">
                Contact Staff
            </a>
        </li>
    </ul>
    <hr>
    <div class="">
        <a href="/" class="nav-link link-dark text-danger">
            <strong>Log Out</strong>
        </a>
    </div>
</div>
 <div class="row justify-content-center">
  <div style="margin-top: 5%; margin-left: 10%; text-align: center;" class="col-lg-4">
      <h1 class="display-4"><strong>Change Contact Info</strong></h1>
  </div>
</div>

 <div style="margin-top: 3%; max-width: 50%; margin-left: 30%;"
      class="d-flex justify-content-center shadow p-3 mb-5 bg-white rounded">
     <form action="/editownacc/" method="post">
         {% csrf_token %}

         <div class="form-group row">
             <label for="username" class="col-sm-5 col-form-label">Current Username</label>
             <div class="col-sm-7">
                 <input name="username" type="text" class="form-control" id="username"
                        placeholder="{{ user.username }}">
             </div>
         </div>
         <div class="form-group row">
             <label for="phNumber" class="col-sm-5 col-form-label">Phone Number</label>
        <div class="col-sm-7">
          <input name="phNumber" type="text" class="form-control" id="phNumber" value="{{ user.phoneNum }}">
        </div>
    </div>

    <div class="form-group row">
        <label for="mailAdrs" class="col-sm-5 col-form-label">Mailing Address</label>
        <div class="col-sm-7">
          <input name="mailAdrs" type="text" class="form-control" id="mailAdrs" value="{{ user.mailAddress }}">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>

      <div class="row justify-content-center">
          <div style="margin-top: 5%; text-align: center;" class="col-lg-12">
              <label style="color: crimson; font-size: x-large">{{ msg }}</label>
          </div>
      </div>

  </form>
</div>
