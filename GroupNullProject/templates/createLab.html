<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Create Lab</title>
  </head>
  <body>

    <!-- ----------------- Side Bar --------------------------- -->
<div class="d-flex flex-column flex-shrink-0 p-3 bg-light h3" style="width: 280px; height: 98vh; position: absolute;">
      <span class="text-primary"><strong style="font-size: xx-large;">Admin View</strong></span>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto h5">
      <li class="nav-item">
        <a href="adminpage.html" class="nav-link link-dark" aria-current="page">
          Home
        </a>
      </li>
      <li>
        <a href="newacc.html" class="nav-link ink-dark">
          Create Account
        </a>
      </li>
      <li>
        <a href="createcourse.html" class="nav-link link-dark">
          Create Course
        </a>
      </li>
      <li>
        <a href="createlab.html" class="nav-link active">
          Create Lab
        </a>
      </li>
      <li>
        <a href="#" class="nav-link link-dark">
          Edit Account
        </a>
      </li>
    </ul>
    <hr>
    <div class="">
        <a href="/" class="nav-link link-dark text-danger">
        <strong>Log Out</strong>
      </a>
    </div>
  </div>

  <!-- ----------------- End Side Bar --------------------------- -->


 <div class="row justify-content-center">
  <div style="margin-top: 10%; margin-left: 10%; text-align: center;" class="col-lg-4">
      <h1 class="display-4"><strong>Create Lab</strong></h1>
  </div>
</div>

  <div style="margin-top: 5%; max-width: 50%; margin-left: 30%;" class="d-flex justify-content-center shadow p-3 mb-5 bg-white rounded">
  <form action="/createlab/" method="post">
    {% csrf_token %}
    <div class="form-group row">
        <label for="courseSel" class="col-sm-5 col-form-label">Select a Course</label>
        <div class="col-sm-7">
            <select name="labName" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                <option disabled>Choose...</option>
                {% for course in courseQuery %}
                <option>{{ course.name }}</option>
                {% endfor %}
            </select>
        </div>
      </div>

    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-5 col-form-label">Lab Section</label>
      <div class="col-sm-7">
        <input name="labSec" type="text" class="form-control" id="inputPassword3" placeholder="i.e. 801">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Create Lab</button>
      </div>
    </div>

      <div class="row justify-content-center">
          <div style="margin-top: 10%; text-align: center;" class="col-lg-11">
              {#        <label style="color: crimson; font-size: x-large">{{ msg }}</label>#}
              {% if messages %}
                  <ul class="messages">
                      {% for message in messages %}
                          <label style="color: crimson; font-size: x-large"
                                  {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}
                          </label>
                      {% endfor %}
                  </ul>
              {% endif %}
          </div>
      </div>

  </form>
</div>

  </body>
</html>
