    <title>Create Course</title>
  </head>
  <body>

    <!-- ----------------- Side Bar --------------------------- -->
<div class="d-flex flex-column flex-shrink-0 p-3 bg-light h3" style="width: 14%; height: 100%; position: absolute;">
    <span class="text-primary"><strong style="font-size: xx-large;">Admin View</strong></span>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto h5">
        <li class="nav-item">
            <a href="/supervisor/" class="nav-link link-dark" aria-current="page">
                Home
            </a>
        </li>
        <li>
            <a href="/createuser/" class="nav-link link-dark">
                Create Account
            </a>
        </li>
        <li>
            <a href="/createcourse/" class="nav-link active">
                Create Course
            </a>
        </li>
        <li>
            <a href="/createlab/" class="nav-link link-dark">
                Create Lab
            </a>
        </li>
        <li>
            <a href="#" class="nav-link link-dark">
                Edit Account

    <div class="">
        <a href="/" class="nav-link link-dark text-danger">

        </a>

</div>

  <!-- ----------------- End Side Bar --------------------------- -->


 <div class="row justify-content-center">
  <div style="margin-top: 5%; margin-left: 10%; text-align: center;" class="col-lg-4">
      <h1 class="display-4"><strong>Create Course</strong></h1>
  </div>
</div>

  <div style="margin-top: 3%; max-width: 50%; margin-left: 30%;" class="d-flex justify-content-center shadow p-3 mb-5 bg-white rounded">
  <form action="/createcourse/" method="post">
    {% csrf_token %}
    <div class="form-group row">
        <label for="name" class="col-sm-5 col-form-label">Course Name</label>
        <div class="col-sm-7">
          <input name="name" type="text" class="form-control" id="name" placeholder="i.e. CS361">
        </div>
    </div>

    <div class="form-group row">
        <label for="section" class="col-sm-5 col-form-label">Course Section</label>
        <div class="col-sm-7">
          <input name="section" type="text" class="form-control" id="section" placeholder="i.e. 801">
        </div>
    </div>

    <div class="form-group row">
        <label for="credits" class="col-sm-5 col-form-label">Credits</label>
        <div class="col-sm-7">
          <input name="credits" type="text" class="form-control" id="credits" placeholder="">
        </div>
    </div>

    <div class="form-group row">
        <label for="prereqs" class="col-sm-5 col-form-label">Prereqs</label>
        <div class="col-sm-7">
          <input name="prereqs" type="text" class="form-control" id="prereqs" placeholder="None, if no prereqs">
        </div>
    </div>

    <div class="form-group row">
        <label for="description" class="col-sm-5 col-form-label">Description</label>
        <div class="col-sm-7">
          <input name="description" type="text" class="form-control" id="description" placeholder="">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Create Course</button>
        </div>
    </div>

      <div class="row justify-content-center">
          <div style="margin-top: 5%; text-align: center;" class="col-lg-12">
              <label style="color: crimson; font-size: x-large">{{ msg }}</label>
          </div>
      </div>

  </form>
</div>

  </body>
</html>
