<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>New Account</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../static/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <span style="font-weight:bold">This is just a test. If you want to return to the login page, <a href= "index.html">click this link.</a></span>
    <h1 id="thetitle2">Create Course</h1>
    <p id="group1">

  <div class="container">
    <form method="post" action="/createcourse/">

    <p>Please include the name of the course you want to create, as well as whether it is undergraduate or graduate. Remember, no duplicate course names!</p>

    <hr>

        {% csrf_token %}
        <br>
        <table>
        <tr><label for="name"><b>Course Name</b></label>
        <input name="name" type="text" placeholder="Enter Course Name..." id="name" ></tr>
        <br>

        <tr><label for ="section"><b>Course Section</b></label>
            <input name="section" type="text" placeholder="Enter Course Section..." id="section"></tr>
        <br>

        <tr><label for="credits"><b>Credits</b></label>
            <input name="credits" type="text" placeholder="Enter Credits..." id="credits" ></tr>
        <br>

        <tr><label for="prereqs"><b>Prereqs</b></label>
            <input name="prereqs" type="text" placeholder="Enter Prereqs..." id="prereqs"></tr>
        <br>


            <tr><label for="desc"><b>Course Description</b></label>
        <textarea id="desc" rows="4" cols="30" name="desc">
        Enter your description here...
        </textarea></tr>
        <br>

        <input type="submit" value="Create Course!">
            </table>
    </form>
    {{ msg }}
  </div>
  </body>
</html>
